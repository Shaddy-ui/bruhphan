        background-color: #2f3237;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 10px; /* Increased margin from top */
        left: 170px; /* Increased margin from left */
      }

      .logo img {
        width: 200px; /* Increased size */
        height: auto;
        border-radius: 40px; /* Added border radius */
      }

      .help {
        position: absolute;
        top: 30px; /* Same alignment as the logo */
        right: 180px; /* Increased margin from right */
      }

      .help img {
        width: 70px; /* Increased size */
        height: auto;
      }

      .container {
        text-align: center;
        background-color: #1e1e1e;
        padding: 40px; /* Increased padding */
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        height: 420px;
      }

      .container img {
        max-width: 70%;
        height: auto;
        margin-bottom: 30px; /* Increased margin */
      }

      .description {
        font-size: 20px; /* Slightly larger font size */
        color: #bbbbbbcb;
        margin-bottom: 30px; /* Increased margin */
        margin-top: 50px;
        line-height: 1.5;
      }

      .button {
        width: 90%;
        padding: 15px; /* Increased padding */
        margin: 15px 0; /* Increased margin */
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .button-primary {
        background-color: #ab9ff2;
        color: #000; /* Black font color for the purple button */
      }

      .button-primary:hover {
        background-color: #857bbc;
      }

      .button-secondary {
        background-color: #444;
        color: #fff;
      }

      .button-secondary:hover {
        background-color: #555;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
          justify-content: flex-start;
          padding-top: 20px;
        }

        .logo {
          position: static;
          margin-bottom: 10px;
        }

        .help {
          position: static;
          margin-bottom: 10px;
        }

        .container {
          margin-top: 20px;
        }
      }
    </style>
